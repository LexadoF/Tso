<button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#modelologin">Cliente</button>
<!--Formulario de login-->
<div id="modelologin" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Iniciar Sesion</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div>
                    <form [formGroup]="angForm">
                        <div class="form-group text-center">
                            <h4 class="modal-title w-100 font-weight-bold">Cliente:</h4>
                        </div>

                        <div class="form-group">
                            <label for="email"><strong>Correo</strong></label>
                            <input type="email" name="email" [(ngModel)]="loginv.email" formControlName="email" class="form-control" placeholder="Correo" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">El Correo es obligatorio</div>
                                <div *ngIf="f.email.errors.email">Por favor, Ingresa un Correo Valido</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Password"><strong>Contraseña</strong></label>
                            <input type="password" [(ngModel)]="loginv.password" name="Password" formControlName="password" class="form-control" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Por favor, ingresa una Contraseña Valida y que contenga (6 Caracteres mínimo)</div>
                                <!-- <div *ngIf="f.password.errors.minLength">Por favor, ingresa una Contraseña  y 10 como Maximo)</div> -->
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="button" class="btn btn-outline-success" (click)="IniciarSesion()">Aceptar</button>
                            <button type="button" class="btn btn-outline-danger" data-dismiss="modal">Cerrar</button>
                        </div>
                    </form>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
