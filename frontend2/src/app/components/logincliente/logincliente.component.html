<div class="row">
    <div class="col-md-12">
        <div class="header-part">
            <p>Inicio &nbsp;&nbsp;&nbsp;<span><i class="fa fa-angle-right" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;Ingresar</span></p>
        </div>
    </div>
</div>
<h2 class="text-center">Inicia Sesió Para Continuar</h2>
<div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-4 col-md-offset-5">
        <div class="jumbotron">
            <form [formGroup]="angForm">
                <div class="form-group">
                    <label for="email"><strong>Correo</strong></label>
                    <input type="email" name="email" [(ngModel)]="loginv.email" formControlName="email" class="form-control" placeholder="Correo" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">El Correo es obligatorio</div>
                        <div *ngIf="f.email.errors.email">Por favor, Ingresa un Correo Valido</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="Password"><strong>Contraseña</strong></label>
                    <input type="password" [(ngModel)]="loginv.password" name="Password" formControlName="password" class="form-control" placeholder="Contraseña" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Por favor, ingresa una Contraseña Valida y que contenga (6 Caracteres mínimo)</div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="button" class="btn btn-outline-success" (click)="IniciarSesion()">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-5">
    </div>
</div>
