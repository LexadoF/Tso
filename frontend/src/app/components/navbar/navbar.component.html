<!--Formulario de login-->
<div id="modeloiniciarsesion" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Iniciar Sesion</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div align="center">
            <div class="modal-body">
                <div class="col-md-4 col-md-offset-5">
                        <form autocomplete="off">
                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm">
                            </div>
                            <div class="form-group">
                                <label for="Password">Contraseña</label>
                                <input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm">
                            </div>
                            <button type="submit" class="btn btn-success">Aceptar</button>
                        </form>
                </div>
             
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
<!--Formulario de registro-->
<div id="modeloregistrarse" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Registrarse</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div align="center">
            <div class="modal-body">
                <div class="col-md-4 col-md-offset-5">
                        <form>
                            <div class="form-group">
                                <label for="cc">Documento</label>
                                <input type="text" name="cc" formControlName="cc" autocomplete="off" class="form-control input-sm">
                            </div>
                            <div class="form-group">
                                <label for="nombre">Nombre Completo</label>
                                <input type="text" name="nombre" formControlName="nombre" autocomplete="off" class="form-control input-sm">
                            </div>
                            <div class="form-group">
                                <label for="tel">Telefono</label>
                                <input type="text" name="tel" formControlName="tel" autocomplete="off" class="form-control input-sm">
                            </div>
                            <div class="form-group">
                                <label for="dir">Direccion</label>
                                <input type="text" name="dir" formControlName="dir" autocomplete="off" class="form-control input-sm">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input type="email" name="email" formControlName="email" autocomplete="off" class="form-control input-sm">
                            </div>
                            <div class="form-group">
                                <label for="Password">Contraseña</label>
                                <input type="password" name="Password" formControlName="password" autocomplete="off" class="form-control input-sm">
                            </div>
                            <button type="submit" class="btn btn-success">Aceptar</button>
                        </form>
                </div>
             
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
