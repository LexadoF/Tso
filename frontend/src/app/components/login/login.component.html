<a href="#modeloiniciarsesion" role="button" class="btn btn-outline-success" data-toggle="modal">Iniciar Sesion</a>
<!--Formulario de login-->
<div id="modeloiniciarsesion" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" align="center">Iniciar Sesion</h4>
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div align="center">
                <div class="modal-body">

                    <form [formGroup]="login">

                        <div class="form-group">
                            <label>Correo</label>
                            <input type="text" [(ngModel)]="loginv.correo" formControlName="correo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.correo.errors }" />
                            <div *ngIf="submitted && f.correo.errors" class="invalid-feedback">
                                <div *ngIf="f.correo.errors.required">El Correo es obligatorio</div>
                                <div *ngIf="f.correo.errors.email">Por favor, ingresa tu Correo</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" [(ngModel)]="loginv.contrasena" formControlName="contrasena" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.contrasena.errors }" />
                            <div *ngIf="submitted && f.contrasena.errors" class="invalid-feedback">
                                <div *ngIf="f.contrasena.errors.required">Por favor, ingresa una Contraseña Valida</div>
                                <!-- <div *ngIf="f.contrasena.errors.required">Por favor, ingresa una Contraseña ( 6 Caracteres mínimo )</div> -->
                            </div>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-outline-success" (click)="IniciarSesion()">Aceptar</button>
                        </div>
                    </form>


                    <div class="modal-footer">
                        <button class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
